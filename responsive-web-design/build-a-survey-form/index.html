	<script>
		document.addEventListener('DOMContentLoaded', () => {
			mdc.autoInit()
		});

		document.addEventListener("MDCAutoInit:End", function () {

			for (let node of [].slice.call(document.querySelectorAll("[data-mdc-auto-init]"))) {
				const ctorName = node.getAttribute("data-mdc-auto-init");
				const component = node[ctorName];
				if (!component) return;

				const foundation = component.foundation;
				const adapter = component.foundation.adapter;
				const dataset = node.dataset;

				switch (ctorName) {

					case 'MDCCheckbox': {
						if ('onchange' in dataset) {
							const handler = new Function('event', dataset["onchange"]).bind(component);
							component.listen('change', handler)
							delete dataset['onchange'];
						}
					} break;
					case 'MDCFormField': {
						const childComponent = node.querySelector("[data-mdc-auto-init]");
						const componentCtor = childComponent.getAttribute("data-mdc-auto-init");
						component.input = childComponent[componentCtor];
					} break;
					case 'MDCRadio': {
						if ('onchange' in dataset) {
							const handler = new Function('event', dataset["onchange"]).bind(component);
							component.listen('change', handler)
							delete dataset['onchange']
						}
					} break;
					case 'MDCSelect': {
						const searchbox = component.menuElement.querySelector('.mdc-text-field');
						const items = component.menu.items;

						if ('onchange' in dataset) {
							const handler = new Function('event', dataset["onchange"]).bind(component);
							component.listen('MDCSelect:change', handler)
							delete dataset['onchange']
						}
						if ('onopen' in dataset) {
							const handler = new Function(dataset["onopen"]).bind(component);
							foundation.handleMenuOpened = (f => () => { f(); handler(); })(foundation.handleMenuOpened.bind(foundation));
							delete dataset['onopen']
						}
					} break;
					default:
				}

			}

		});
	</script>
